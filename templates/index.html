      <h1 class="header center orange-text">Diabetes Prediction System</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the probability of having Diabetes
        <br>
        </h5>
      </div>


      <div class="row">
        <form action='/predict' method="post" class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <label for="first_name"><b>Pregnancies</b></label>
                    <br>
                    <input placeholder="No. of Pregnancies" name="1" id="first_name" type="number" class="validate" required>
                </div>
				
                <div class="input-field col s4">
                    <label for="last_name"><b>Glucose </b></label>
                    <br>
                    <input id="last_name" name="2" placeholder="Glucose level in sugar"  type="number" class="validate" required>
    
                </div>
    
                <div class="input-field col s4">
                    <label for="_name"><b>BloodPressure</b></label>
                    <br>
                    <input id="_name" name="3" placeholder="BloodPressure" type="number" class="validate" required >
    
                </div>
                <div class="input-field col s4">
                    <label for="first_name"><b>SkinThickness</b></label>
                    <br>
                    <input placeholder="SkinThickness" name="4" id="first_name" type="number" class="validate" required >
                </div>
                <div class="input-field col s4">
                    <label for="last_name"><b>Insulin</b></label>
                    <br>
                    <input id="last_name" name="5" placeholder="Insulin level"  type="number" class="validate" required >
                </div>
                <div class="input-field col s4">
                  <label ><b>BMI</b></label>
                  <br>
                  <input name = '6' type="number" placeholder="Body Mass Index">

                </div>
                <div class="input-field col s4">
                    <label for="last_name"><b>DiabetesPedigreeFunction</b></label>
                    <br>
                    <input id="last_name" name="7" placeholder="DiabetesPedigreeFunction"  type="number" class="validate" required>
                </div>
                <div class="input-field col s4" style="margin-left:100px;">
                    <label for="_name"><b>Age</b></label>
                    <br>
                    <input id="_name" name="8" placeholder="Age" type="number" class="validate" required>
                </div>
    
          </div>
    
          <div class="row center">
    
              <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>

          </div>
        </form>
  </div>
